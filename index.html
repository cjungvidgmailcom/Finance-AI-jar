
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Digital Syltburk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px;
    }
    .jar-container {
      position: relative;
      width: 240px;
      height: 360px;
    }
    .lid {
      width: 100%;
      height: 40px;
      background-image: linear-gradient(45deg, #6b8e23 25%, transparent 25%, transparent 50%, #6b8e23 50%, #6b8e23 75%, transparent 75%, transparent);
      background-size: 20px 20px;
      border-radius: 20px 20px 0 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: top 0.5s ease;
      z-index: 10;
    }
    .jar {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #ffffff, #e0e0e0);
      border: 3px solid #228B22;
      border-radius: 60px 60px 30px 30px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .notes {
      max-width: 300px;
    }
    .note {
      background-color: #dff0d8;
      border: 1px solid #3c763d;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="jar-container">
    <div class="lid" id="lid"></div>
    <div class="jar" id="jar">
      <button onclick="addNote()">LÃ¤gg till lapp</button>
      <button onclick="exportNotes()">Exportera lappar</button>
    </div>
  </div>
  <div class="notes" id="notes">
    <h3>Alla lappar</h3>
  </div>

  <audio id="jarSound" src="pop.mp3" preload="auto"></audio>

  <script>
    function addNote() {
      const noteText = prompt("Skriv din lapp:");
      if (noteText) {
        const note = document.createElement("div");
        note.className = "note";
        note.textContent = noteText;
        document.getElementById("notes").appendChild(note);
        openJar();
      }
    }

    function exportNotes() {
      const notes = document.querySelectorAll(".note");
      let csvContent = "data:text/csv;charset=utf-8,";
      notes.forEach(note => {
        csvContent += note.textContent + "
";
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "lappar.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function openJar() {
      const lid = document.getElementById("lid");
      lid.style.top = "-60px";
      const sound = document.getElementById("jarSound");
      if (sound) sound.play();
      setTimeout(() => {
        lid.style.top = "0";
      }, 1500);
    }
  </script>
</body>
</html>
