
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Teamets Digitala Burk</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-section {
      margin-bottom: 30px;
      max-width: 400px;
      margin: auto;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .burk-container {
      position: relative;
      width: 500px;
      height: 620px;
      margin: 30px auto;
      background: url('RandomFileName_08baf3ba-f3c2-45ab-8b78-597d9f64c474.png') no-repeat center center;
      background-size: contain;
    }
    .burk {
      position: absolute;
      width: 500px;
      height: 600px;
      top: 20px;
      border-radius: 30px;
      overflow: hidden;
    }
    .tarning {
      position: absolute;
      width: 100px;
      height: 100px;
      color: white;
      font-weight: bold;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 15px;
      animation: fall 1s ease-out forwards;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    @keyframes fall {
      0% { top: -120px; opacity: 0; }
      100% { top: calc(100% - 110px); opacity: 1; }
    }
    .list-section {
      max-width: 500px;
      margin: 20px auto;
      background: #ffffffcc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .lapp-item {
      background: #eee;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>3b2 Teamets Digitala Burk</h1>

  <div class="form-section">
    <label for="name">Lapp:</label>
    <input type="text" id="name">
    <button onclick="addLapp()">Lägg till lapp</button>
    <button onclick="exportCSV()">Exportera lappar till CSV</button>
    <button onclick="confirmClear()">Rensa alla lappar</button>
  </div>

  <div class="burk-container">
    <div class="burk" id="burk"></div>
  </div>

  <div class="list-section">
    <h3>Alla lappar</h3>
    <div id="lappar-list"></div>
  </div>

  <script>
    const colors = ['#1abc9c', '#e67e22', '#9b59b6', '#34495e', '#f39c12', '#2980b9'];

    function addLapp() {
      const name = document.getElementById('name').value;
      if (!name) {
        alert("Fyll i en lapp.");
        return;
      }

      const color = colors[Math.floor(Math.random() * colors.length)];
      const lapp = { name, color };
      let lappar = JSON.parse(localStorage.getItem('lappar') || '[]');
      lappar.push(lapp);
      localStorage.setItem('lappar', JSON.stringify(lappar));

      createTarning(lapp);
      updateList();
      document.getElementById('name').value = '';
    }

    function createTarning(lapp) {
      const burk = document.getElementById('burk');
      const div = document.createElement('div');
      div.className = 'tarning';
      div.style.left = Math.floor(Math.random() * 390) + 'px';
      div.style.backgroundColor = lapp.color;
      div.innerHTML = `<strong>${lapp.name}</strong>`;
      burk.appendChild(div);
    }

    function updateList() {
      const lappar = JSON.parse(localStorage.getItem('lappar') || '[]');
      const list = document.getElementById('lappar-list');
      list.innerHTML = '';
      lappar.forEach(lapp => {
        const item = document.createElement('div');
        item.className = 'lapp-item';
        item.textContent = lapp.name;
        list.appendChild(item);
      });
    }

    function loadLappar() {
      const lappar = JSON.parse(localStorage.getItem('lappar') || '[]');
      lappar.forEach(createTarning);
      updateList();
    }

    function exportCSV() {
      const lappar = JSON.parse(localStorage.getItem('lappar') || '[]');
      if (lappar.length === 0) {
        alert("Inga lappar att exportera.");
        return;
      }
      let csv = 'Lapp,Färg
';
      lappar.forEach(lapp => {
        csv += `${lapp.name},${lapp.color}
`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', 'lappar.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function confirmClear() {
      if (confirm("Vill du verkligen rensa bort alla lappar?")) {
        localStorage.removeItem('lappar');
        document.getElementById('burk').innerHTML = '';
        updateList();
      }
    }

    window.onload = loadLappar;
  </script>

</body>
</html>
