<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Teamets Digitala Burk</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      padding: 20px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
    }

    .burk-container {
      width: 400px;
      height: 600px;
      background: radial-gradient(circle at center, #ffffff 0%, #d0e0f0 100%);
      border: 8px solid #aaa;
      border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
      position: relative;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
    }

    .burk-lock {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 40px;
      background: #888;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .burk {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .tarning {
      position: absolute;
      width: 80px;
      height: 80px;
      color: white;
      font-weight: bold;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 15px;
      animation: fall 1s ease-out forwards;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    @keyframes fall {
      0% { top: -100px; opacity: 0; }
      100% { top: calc(100% - 90px); opacity: 1; }
    }

    .form-section {
      width: 300px;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .list-section {
      margin-top: 20px;
    }

    .lapp-item {
      background: #eee;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="burk-container">
    <div class="burk-lock"></div>
    <div class="burk" id="burk"></div>
  </div>

  <div class="form-section">
    <h1>Teamets Burk</h1>
    <label for="name">Lapp:</label>
    <input type="text" id="name">
    <button onclick="addLapp()">Lägg till lapp</button>
    <button onclick="exportCSV()">Exportera lappar</button>

    <div class="list-section">
      <h3>Alla lappar</h3>
      <div id="lappar-list"></div>
    </div>
  </div>

  <script>
    const colors = ['#1abc9c', '#e67e22', '#9b59b6', '#34495e', '#f39c12', '#2980b9'];

    function addLapp() {
      const name = document.getElementById('name').value;
      if (!name) {
        alert("Fyll i en lapp.");
        return;
      }

      const color = colors[Math.floor(Math.random() * colors.length)];
      const lapp = { name: name, color: color };
      let lappar = JSON.parse(localStorage.getItem('lappar') || '[]');
      lappar.push(lapp);
      localStorage.setItem('lappar', JSON.stringify(lappar));

      createTarning(lapp);
      updateList();
      document.getElementById('name').value = '';
    }

    function createTarning(lapp) {
      const burk = document.getElementById('burk');
      const div = document.createElement('div');
      div.className = 'tarning';
      div.style.left = Math.floor(Math.random() * 300) + 'px';
      div.style.backgroundColor = lapp.color;
      div.innerHTML = `<strong>${lapp.name}</strong>`;
      burk.appendChild(div);
    }

    function updateList() {
      const lappar = JSON.parse(localStorage.getItem('lappar') || '[]');
      const list = document.getElementById('lappar-list');
      list.innerHTML = '';
      lappar.forEach(lapp => {
        const item = document.createElement('div');
        item.className = 'lapp-item';
        item.textContent = lapp.name;
        list.appendChild(item);
      });
    }

    function loadLappar() {
      const lappar = JSON.parse(localStorage.getItem('lappar') || '[]');
      lappar.forEach(createTarning);
      updateList();
    }

    function exportCSV() {
      const lappar = JSON.parse(localStorage.getItem('lappar') || '[]');
      if (lappar.length === 0) {
        alert("Inga lappar att exportera.");
        return;
      }
      let csv = 'Lapp,Färg\\n';
      lappar.forEach(lapp => {
        csv += `${lapp.name},${lapp.color}\\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', 'lappar.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = loadLappar;
  </script>

</body>
</html>
